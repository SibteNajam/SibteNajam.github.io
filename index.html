<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
    <link rel="stylesheet" href="css/styles.css">

    <title>bootstrap-file</title>
</head>
<style>
    /* Custom class for adding more padding */
    .custom-padding {
      padding: 10rem; /* Adjust the padding value as needed */
    }
  </style>

<body class="min-vh-100">
    <div class="container-fluid m-0 vh-100">
        <div class="row row-cols-lg-2 m-0 vh-100">
            <div class="image col col-md-6 d-flex align-items-center justify-content-center h-auto w-auto p-1">
                
                <div class="icon-container"><img class="icon position-absolute" src="../images/logo-white.png" alt=""></div>
                <div class="image-container custom-padding"><img class=" w-100 h-100 image-1 m-2 " src="../images/Frame.png" alt=""></div>
            </div>
            <div class=" col  my-form d-flex align-items-center justify-content-center h-auto w-auto my-form">
                
                <form action="" >
                    <div class="header text-center justify-content-start ">
                        <h3 class="d-flex justify-content-start">Welcome Back</h3>
                        <p>Please enter your mail and password</p>
                    </div>
                    <h4>Email</h4>
                    <div class="input-field w-100 border border-white mb-sm-5">
                        <span><img class="icon" src="../icon/letter.png" alt=""></span>
                        <input type="text" class="form-control" placeholder="Please enter your email">
                    </div>
                    <h4>Password</h4>
                    <div class="input-field w-100 border border-white">
                        <i class="fas fa-unlock"></i>
                        <input type="password" class="form-control" placeholder="Please enter your Password.">
                    </div>
                    <div class="form-group check-box w-100 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input mt-3" id="remember-me">
                            <label class="form-check-label ml-2" for="remember-me"> Remember me</label>
                        </div>
                        <a href="/" class="forgot">Forgot Password?</a>
                    </div>
                    
                    <div class="btn-container">
                        <!-- <a class="btn btn-primary p-2 w-100 font-weight-bold fs-6" href="#" role="button">SIGN IN</a> -->
                        <button type="button" class="btn btn-primary p-0 w-100 font-weight-bold">SIGN IN</button>
                    </div>
                    <div class="sign-up text-center d-flex justify-content-between align-items-center">
                        <span>Don't Have Account??</span>
                        <a class="btn btn-link" href="/">Sing Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JS scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
