<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@600;700&display=swap" rel="stylesheet">

    <title>test</title>
</head>

<body>
    <div class="grid grid--1x2">
        <div class="image ">
            <div class="icon-container">
                <img class="icon" src="../images/logo-white.png" alt="">
            </div>
            <div class="image-container">
                <img class="image-1" src="../images/Frame.png" alt="">
            </div>
        </div>

        <!-- form start-->
        <div class="my-form">
            <!-- header -->
            <!-- main form -->
            <form action="">
                <div class="header">
                    <h3>Welcome Back</h3>
                    <p>Please enter your mail and password</p>
                </div>
                <h4>Email</h4>
                <div class="input-field">
                    <!-- <span><i class="fas fa-user"></i></span> -->
                    <span><img class="icon" src="../icon/letter.png" alt=""></span>
                    <input type="text" placeholder="Please enter your email">
                </div>
                <h4>Password</h4>
                <div class="input-field">
                    <span><i class="fas fa-unlock"></i></span>
                    <input type="password" placeholder="Please enter your Password.">
                </div>
                <!-- check-box -->
                <div class="check-box">
                    <span>
                        <input type="checkbox" name="remember-me">
                        <label for="remember-me"> Remember me
                        </label>
                    </span>
                    <span>
                        <a href="/" class="forgot">Forgot Password?</a>
                    </span>
                </div>
                <!-- btn -->
                <div class="btn-container">
                    <a href="#" class="btn btn--primary">SIGN IN</a>
                </div>
                <div class="sign-up">
                    <span>Don't Have Account?</span>
                    <a class="btn btn-sign-up" href="/">Sing Up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
